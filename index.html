<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/sass/style.css" />

</head>

<body>

  <div class="container">
    <img class="circle top-circle" src="images/bg-pattern-top.svg" alt="bottom circle in background">
    <img class="circle bottom-circle" src="images/bg-pattern-bottom.svg" alt="bottom circle in background">

    <div class="card">
      <img src="images/bg-pattern-card.svg" class="background" alt="background image">


      <div class="details">

        <img src="images/image-victor.jpg" alt="user's image" class="user-image">

        <div class="flex main-det">
          <div class="name font-bold">Victor Crest </div>
          <div class="age">26</div>
        </div>

        <div class="city font-light">London</div>

        <div class="social-dets flex">


          <div class="det">
            <div class="font-bold">80K</div>
            <div class="font-light">Followers</div>
          </div>



          <div class="det">
            <div class="font-bold">803K</div>
            <div class="font-light">Likes</div>
          </div>



          <div class="det">
            <div class="font-bold">1.4K</div>
            <div class="font-light">Photos</div>
          </div>


        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/mariem-ehab-1431301b3" target="_blank">Mary.E</a>
    </div>

  </div>

</body>

</html>
